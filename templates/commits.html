<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Commits</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <h2>Nombre de commits par minute</h2>
  <div id="chart_div" style="width: 100%; height: 500px;"></div>

  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(init);

    function init() {
      fetch('/commits-data/')
        .then(response => response.json())
        .then(data => drawChart(data));
    }

    function drawChart(data) {
      var dataTable = new google.visualization.DataTable();
      dataTable.addColumn('string', 'Minute');
      dataTable.addColumn('number', 'Commits');

      data.results.forEach(item => {
        dataTable.addRow([String(item.minute).padStart(2, '0'), item.count]);
      });

      var options = {
        title: "Commits GitHub (répartis minute par minute)",
        legend: { position: 'none' },
        hAxis: { title: 'Minute (00 à 59)' },
        vAxis: { title: 'Nombre de commits' }
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(dataTable, options);
    }
  </script>
</body>
</html>
