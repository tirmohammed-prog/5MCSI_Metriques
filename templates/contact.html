<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact — Projet Métriques</title>

<style>
:root{
  --bg: #0f172a;
  --card: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.18);
  --text: #e5e7eb;
  --muted: #94a3b8;
  --accent: #38bdf8;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  font-family: "Inter", system-ui, sans-serif;
  background:
    radial-gradient(circle at 20% 10%, #1e3a8a, transparent 40%),
    radial-gradient(circle at 80% 90%, #0ea5e9, transparent 35%),
    var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
}

.wrapper{
  width:100%;
  max-width:760px;
  padding:24px;
}

.card{
  backdrop-filter: blur(16px);
  background: var(--card);
  border:1px solid var(--border);
  border-radius:22px;
  padding:40px;
  box-shadow: 0 40px 80px rgba(0,0,0,.35);
  animation: fadeIn .6s ease-out;
}

@keyframes fadeIn{
  from{ opacity:0; transform:translateY(20px); }
  to{ opacity:1; transform:none; }
}

header{
  margin-bottom:30px;
}

.tag{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
  background:rgba(56,189,248,.15);
  color:var(--accent);
  margin-bottom:14px;
}

h1{
  margin:0 0 10px;
  font-size:32px;
}

header p{
  margin:0;
  color:var(--muted);
  max-width:520px;
}

form{
  margin-top:32px;
  display:grid;
  gap:18px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

label{
  font-size:13px;
  font-weight:700;
  margin-bottom:6px;
  display:block;
}

input, textarea{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.05);
  color:var(--text);
  font-size:14px;
}

input::placeholder,
textarea::placeholder{
  color:#64748b;
}

input:focus,
textarea:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 3px rgba(56,189,248,.25);
}

textarea{
  min-height:140px;
  resize:none;
}

.actions{
  display:flex;
  gap:12px;
  margin-top:10px;
}

button{
  flex:1;
  padding:14px;
  border-radius:14px;
  font-weight:800;
  border:none;
  cursor:pointer;
  font-size:14px;
}

.send{
  background:linear-gradient(135deg, #38bdf8, #2563eb);
  color:#020617;
}

.send:hover{
  filter:brightness(1.05);
}

.reset{
  background:rgba(255,255,255,.08);
  color:var(--text);
}

.note{
  font-size:12px;
  color:var(--muted);
  margin-top:14px;
  text-align:center;
}

footer{
  margin-top:26px;
  text-align:center;
  font-size:12px;
}

footer a{
  color:var(--accent);
  text-decoration:none;
}

footer a:hover{
  text-decoration:underline;
}

@media(max-width:700px){
  .grid{ grid-template-columns:1fr; }
  .card{ padding:28px; }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">
    <header>
      <div class="tag">Projet Métriques</div>
      <h1>Formulaire de contact</h1>
      <p>
        Interface de démonstration réalisée en Flask.
        L’envoi affiche simplement une confirmation.
      </p>
    </header>

    <form>
      <div class="grid">
        <div>
          <label>Prénom</label>
          <input type="text" placeholder="Ex : Mohammed" required>
        </div>
        <div>
          <label>Nom</label>
          <input type="text" placeholder="Ex : Tir" required>
        </div>
      </div>

      <div>
        <label>Message</label>
        <textarea placeholder="Votre message..." required></textarea>
      </div>

      <div class="actions">
        <button class="send" type="button"
          onclick="alert('Message envoyé (démo uniquement)')">
          Envoyer
        </button>
        <button class="reset" type="reset">Réinitialiser</button>
      </div>

      <div class="note">
        Aucun message n’est stocké dans cet exercice.
      </div>
    </form>

    <footer>
      Retour accueil — <a href="/">/</a>
    </footer>
  </div>
</div>

</body>
</html>
